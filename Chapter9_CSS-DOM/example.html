<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  window.onload = function(){
    const para = document.getElementById('example');
    alert(typeof para.nodeName);
    alert(typeof para.style);

    alert('the font-family is'+para.style.fontFamily);
    alert('the font-size is '+para.style.fontSize)
  }
  </script>
</head>
<body>

  <p id="example" style="color:grey;font:12px 'Arial',sans-serif">An Example Of a paragraph</p>
</body>
