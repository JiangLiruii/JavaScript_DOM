<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jay Scrapt and Domsters</title>
  <script src="./script/modernizr-1.6.min.js"></script>
  <link href="./style/basic.css" rel="stylesheet" media="screen">
</head>
<body>
  <header>
    <img src="./image/logo.gif" title="Domster Logo"/>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./photos.html">Photo</a></li>
        <li><a href="./live.html">Live</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <article>
    <h1>Contact the band</h1>
    <form action="submit.html" method="post">
      <fieldset>
        <p>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Your name" required>
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Your Email" required>
        </p>
        <p>
          <label for="message">Message:</label>
          <input type="text" name="message" id="message" placeholder="What you want to say?">
        </p>
        <input type="submit" value="Send">
      </fieldset>
    </form>
  </article>
  <script src="./script/global.min.js"></script>
</body>
